        利用規約を更新する

        【利用場面】

        管理アプリ_マスタメンテ_アプリ設定

        ※ 画面設計書「WAM15.画面設計_マスタ_アプリ設定」を参照
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                body:
                  type: string
                  description: |-
                    内容（規約内容）

                    規約T
                  maxLength: 65534
              required:
                - body
            examples:
              example:
                value:
                  body: |-
                    利用規約を変更します
                    利用規約を変更します
      security:
