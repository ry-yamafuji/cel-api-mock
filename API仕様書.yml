        【サーバー処理】


        ### 1. 充電清算Tを登録する

          * 予約ID = パラメータの予約ID
          * 充電開始時間 = パラメータの予約IDに紐づく充電ステータスTのOCPP充電開始時間
          * 充電終了時間 = 現在の時間
          * 充電時間 = パラメータの予約IDに紐づく充電ステータスTの経過時間
          * ポイント利用 = パラメータの予約IDに紐づく充電予約Tのポイント利用

        (1) 予約Tの延長予約時間がない、または充電ステータスT.経過時間 <= 充電予約T.充電予定時間  場合

          * 利用時間 = パラメータの予約IDに紐づく充電ステータスTの経過時間
          * 利用料金 = 利用時間　× 充電予約T.料金単価
          * 支払料金 = 利用料金 - ポイント利用
          * 売上金額 = 支払料金

        (2) その他


          * 利用時間 = 充電予約T.充電予定時間
          * 利用料金 = 利用時間　× 充電予約T.料金単価
          * 延長時間 = 充電ステータスT.経過時間　- 利用時間 
          * 延長料金 = 延長時間　× 充電予約T.料金単価
          * 支払料金 = (利用料金 + 延長料金) - ポイント利用
          * 売上金額 = 支払料金
          
