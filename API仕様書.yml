            * 予約会員ID = 上記で取得した充電予約Tの会員ID
            * チャージャコネクタID  = 上記で取得した充電予約TのコネクタID
            * 充電場所  = 上記で取得した充電予約Tの充電場所
            * 充電タイプ  = 上記で取得した充電予約Tの充電タイプ
            * 店舗ID  = 上記で取得した充電予約Tの店舗ID
            * 予約日時  = 処理中のレコードの日時
            * ステータス  = 1(予約中))

          クーリングタイムを登録する

          * 登録項目
            * 予約ID     = 上記同様
            * 予約会員ID = 上記同様
            * チャージャコネクタID  = 上記同様
            * 充電場所  = 上記同様
            * 充電タイプ  = 上記同様
            * 店舗ID  = 上記同様
            * 予約日時  = (充電予約T.予約終了時間 + 10分)
            * ステータス  = 2(クーリングタイム)

        5. 会員へメールを送信する
           ※メール内容 → 10分前から前倒しで充電開始できることを記載する



        3. 予約IDに紐づくチャージャー予約T、チャージャー予約カレンダTのレコードを削除する
