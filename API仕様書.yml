      description: |
        予約情報を登録する

        【利用場面】

        https://projects.invisionapp.com/share/9H12C9ZXURW8#/screens/464854534

        【サーバー処理】

        ### 予約可能か判定する

        1. 既に予約がされていればエラーを返す(500 ※通常の業務でありえないのでシステムエラーとする)
          * 【抽出条件】
            *  充電予約カレンダーT.予約日時 >= (予約開始時間)
            *  充電予約カレンダーT.予約会員ID = パラメータの会員ID

        2. 充電予約カレンダーTのレコード数が1以上あればエラーを返す(500)

        3. 充電予約カレンダーTより以下のレコード数を取得する
          * 【抽出条件】
            *  充電予約カレンダーT.予約日時 <= (パラメータの予約終了時間 + 10分)
            *  充電予約カレンダーT.予約日時 >= パラメータの予約開始時間
            *  充電予約カレンダーT.コネクタID ＝ パラメータのコネクタID

        4. 充電予約カレンダーTのレコード数が1以上あればエラーを返す(202)
          
        ### 事前与信

        外部決済サービスのAPIをたたき与信を行う
        　予約可能時間で与信を行う
        ★検討が必要 現在は飛ばしでお願いします

        APIでFelse(与信失敗)の場合はエラーを返す(202)

        ### 充電予約T登録(クールタイムなし)

        １. 充電予約Tにレコードを登録する
          * 登録内容
            * コネクタID = パラメータのコネクタID
            * 充電タイプ = チャージャ情報の充電タイプ
            * 充電タイプ名 =区分マスタTの値1（コード=上記の充電タイプ　かつ 分類 = 充電タイプ）
            * 差込口タイプ = チャージャ情報の差込口タイプ
            * 充電出力 = チャージャ情報の充電出力
            * 充電場所 = チャージャ情報のコネクタ名
            * 会員ID　= パラメータの会員ID
            * 会員名　= パラメータの会員IDに紐づく会員_基本情報Tの氏名
            * 決済コード　= パラメータの会員IDに紐づく会員_基本情報Tの決済コード
            * 決済名　= 上記の決済コードに紐づく区分マスタ(決済手段)の値1
            * 店舗ID　= パラメータの店舗ID
            * 店舗名　= 店舗Tの店舗名（店舗ID=上記の店舗ID）
            * 寄付先ID　= パラメータの会員IDに紐づく会員_基本情報Tの寄付先ID
            * 寄付先名　= 上記の寄付先IDに紐づく寄付先Tの寄付名
            * 予約開始日時　=  パラメータの予約開始時間
            * 予約終了日時　=  パラメータの予約終了日時 
            * 充電予定時間　=  予約終了日時 - 予約開始時間(分単位)
            * 料金単価 = チャージャ情報の料金単価
            * 予想利用料金 = 料金単価 × 充電予定時間
            * 利用ポイント = パラメータのポイント利用
            * 予想支払料金 = 予想利用料金 - 利用ポイント
            * ステータス = 0  

        上記のチャージャ情報の取得方法（チャージャT、チャージャコネクタT）

          * 結合条件
            * チャージャT.チャージャID = チャージャコネクタT.チャージャID
          * 抽出条件
            * チャージャコネクタT.コネクタID = パラメータのコネクタID
          

        ### 充電予約カレンダTに登録する(予約時間+クールタイム10分)


        充電予約Tの予約開始時間から予約終了時間までを登録更新する(アップサートで処理する)

          * 登録更新項目
            * 予約ID     = パラメータの予約ID
            * 予約会員ID = 上記で取得した充電予約Tの会員ID
            * チャージャコネクタID  = 上記で取得した充電予約TのコネクタID
            * 充電場所  = 上記で取得した充電予約Tの充電場所
            * 充電タイプ  = 上記で取得した充電予約Tの充電タイプ
            * 店舗ID  = 上記で取得した充電予約Tの店舗ID
            * 予約日時  = 処理中のレコードの日時
            * ステータス  = 1(予約中))

          クーリングタイムを登録する

          * 登録項目
            * 予約ID     = 上記同様
            * 予約会員ID = 上記同様
            * チャージャコネクタID  = 上記同様
            * 充電場所  = 上記同様
            * 充電タイプ  = 上記同様
            * 店舗ID  = 上記同様
            * 予約日時  = (充電予約T.予約終了時間 + 10分)
            * ステータス  = 2(クーリングタイム)

        5. 会員へメールを送信する
           ※メール内容 → 10分前から前倒しで充電開始できることを記載する


