        * 結合条件
          * クーポン管理T.承認者 = 社員台帳T(別名:承認者).社員ID ※外部接合
          * クーポン管理T.登録者(申請者) = 社員台帳T(別名:登録者).社員ID
          * クーポン管理T.対象店舗ID = 店舗T.店舗ID

        * 抽出条件
          * クーポン管理T.クーポンステータス = パラメータのステータス AND ※パラメータが存在する場合
          * クーポン管理T.クーポン期間ステータス = パラメータの期間ステータス AND ※パラメータが存在する場合
          * クーポン管理T.クーポン有効ステータス = パラメータの有効ステータス AND ※パラメータが存在する場合
          * クーポン管理T.対象店舗ID = パラメータの対象店舗 AND   ※パラメータが存在する場合
          * クーポン管理T.登録者(申請者) = パラメータの登録者(申請者) AND   ※パラメータが存在する場合
          * (クーポン管理T.クーポンコード LIKE(あいまい) パラメータのKW OR　クーポン管理T.クーポンタイトル LIKE(あいまい) パラメータのKW  ※パラメータが存在する場合

        * 並び替え条件
          * クーポンステータス、クーポンID順で並び替える()

        * 取得項目
          *  発行
            * クーポン管理T.発行_日時指定_日時 NOT IS NULL の場合　→ 発行 = "日時指定"
            * クーポン管理T.発行_イベント指定_トリガー = 1 の場合　→ 発行 = "商品購入時"
            * クーポン管理T.発行_イベント指定_トリガー = 2 の場合　→ 発行 = "誕生日"


        【その他注意点】

        ###  ★クーポン発行


        * 抽出条件
