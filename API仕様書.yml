      description: |-
        ダッシュボードの情報を取得する

        【利用場面】



        管理アプリ_ダッシュボードの(日別データと当月データ)


        https://projects.invisionapp.com/share/PS12DKXW3QVD#/screens/465142036

        【サーバ―側の処理】

        #### 項目取得

        当日データ

         * 売上高(日) = 充電清算Tの売上金額(充電開始日時の日付 = パラメータの対象日付)
         * 稼働率(日) は以下のように計算する
           * コネクタ数 =   チャージャーコネクタTのコネクタ数
           　(チャージャTの稼働開始日 = null or 稼働しているもの ※削除されていないもの　※有効なコネクタ)
           * 総稼働可能時間 = コネクタ数 * 1440(24H * 60M)
           * メンテナンス時間 = 有効なコネクタに紐づく予約カレンダTのレコード数(ステータス = 3) * 10   
           * 稼働可能時間 = 総稼働可能時間 - メンテナンス時間
           * 実績時間 = 有効なコネクタに紐づく予約カレンダTのレコード数(ステータス = 1 or 2 or 4) * 10
           * 稼働率(日) = 実績時間 ÷ 稼働可能時間
         * 新規登録者数(日) = 会員Tのレコード数(登録日時の日付 = パラメータの対象日付)
         * キャンセル率(日) は以下のように計算する ※抽出条件として"予約開始日時の日付 = パラメータの対象日付"を前提とする
           1. 予約総数 = 充電予約Tのレコード数(ステータス <> 0)
           1. キャンセル数 = 充電予約Tのレコード数(ステータス = 2 or 3)
           1. キャンセル率(日) = キャンセル数 ÷ 予約総数


        現在年月データ

         * 売上高 = 充電清算Tの売上金額(充電開始日時の年月 = 現在年月)
         * 稼働率(日) は以下のように計算する ※抽出条件として"予約日時の年月 = 現在年月"を前提とする
           1. 総稼働可能時間 = チャージャコネクタTのレコード数 * 144(24H * 60M) * 現在日の日（当月の日数）
           1. メンテナンス時間 = 予約カレンダTのレコード数(ステータス = 3) * 10
           1. 稼働可能時間 = 総稼働可能時間 - メンテナンス時間
           1. 実績時間 = 予約カレンダTのレコード数(ステータス = 1 or 2 or 4) * 10
           1. 稼働率(日) = 実績時間 ÷ 稼働可能時間
         * 総会員数 = 会員Tのレコード数(ステータスコード = 1)
         * 新規登録者数 = 会員Tのレコード数(登録日時の年月 = 現在年月)
         * 予約残 = 充電予約Tのレコード数(ステータス = 0)
         * キャンセル率 は以下のように計算する ※抽出条件として"予約開始日時の年月 = 現在年月"を前提とする
           1. 予約総数 = 充電予約Tのレコード数(ステータス <> 0)
           1. キャンセル数 = 充電予約Tのレコード数(ステータス = 2 or 3)
           1. キャンセル率(日) = キャンセル数 ÷ 予約総数


        ※パラメータに店舗がある場合は、各レコードを抽出する時に必要があれば以下のように抽出する

          * 充電清算T.予約IDと充電予約T.予約IDを結合して充電予約Tの店舗IDにより抽出する
          * 会員T.IDと会員_基本情報T.会員IDを結合して会員_基本情報Tの最寄店舗IDにより抽出する
          * 充電予約T.店舗ID
          * 予約カレンダT.店舗ID
          
          
        ※総稼働時間は単純に有効なチャージャコネクタ数から取得します。
        チャージャマスタの月途中からの追加は対応していない

        ### ■ エラーチェック仕様

        なし
