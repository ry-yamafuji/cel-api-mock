        【サーバー側の処理】


        ### 1 クーポン管理Tに登録する

        * 更新項目
          * クーポン期間ステータス
            * パラメータのステータス = 3 AND パラメータのイベント指定_期間開始 = 現在日 の場合 → クーポン期間ステータス = 1(期間内)
            * パラメータのステータス = 3 AND パラメータの発行_日時指定_日時 = 現在日 の場合 → クーポン期間ステータス = 1(期間内)
            * 上記以外でパラメータのステータス = 3 の場合 → クーポン期間ステータス = 0(期間前)
            * 上記以外 の場合 → クーポン期間ステータス = NULL
          * クーポン有効ステータス
            * パラメータのステータス = 3 AND パラメータのイベント指定_期間開始 = 現在日 の場合 → クーポン有効ステータス = TRUE
            * パラメータのステータス = 3 AND パラメータの発行_日時指定_日時 = 現在日 の場合 → クーポン有効ステータス = TRUE
            * 上記以外 の場合 → クーポン有効ステータス = False
          * クーポンコード
            * クーポン有効ステータスがTRUEの場合は以下の値をクーポンコードに設定する
              * 抽出条件
                * クーポン管理.クーポン有効ステータス=TRUE  
              * 取得条件
                * クーポン管理のクーポンコードの最大値 + 1
            * 上記以外の場合 → クーポンコード = NULL
          * 登録者(申請者) = ログインユーザーのID
          * 申請日時
            * パラメータのクーポンステータスが0以外の場合 → 現在の日時
            * 上記以外の場合 → NULL
          * 承認者
            * パラメータのクーポンステータスが3の場合 → ログインユーザーのID
            * 上記以外の場合 → NULL
          * 承認日時
            * パラメータのクーポンステータスが3の場合 →  現在の日時
            * 上記以外の場合 → NULL
          
          
        ### 2 会員_クーポン情報Tに登録する(付与)

        #### ①上記の１で登録したレコードが以下の場合は即時にクーポンを配付する
          
        条件：クーポン管理.クーポン有効ステータス=TRUE AND パラメータの発行_日時指定_日時 = 現在日
            
        1. 現在有効の会員を取得する
          * 抽出条件 
            * 会員T.ステータスコード = 1(登録済) 
        2. 2-①-1で取得した会員IDを基に会員_クーポン情報Tへ登録する
          * 登録項目
            * 会員ID = 2-①-1で取得した会員ID
            * クーポンID = 1で登録したレコードのクーポンID
            * クーポンコード = 1で登録したレコードのクーポンコード
            * クーポン題名 = パラメータのクーポン題名
            * クーポン本文 = パラメータのクーポン本文
            * クーポン画像URL = パラメータのクーポン画像URL
            * クーポン備考 = パラメータのクーポン備考
            * クーポン有効期間 = パラメータのクーポン終了期間
            * クーポン付与日時 = 現在の日時

        #### ②上記の１で登録したレコードが以下の場合は誕生日クーポンを配付する
          
        条件：クーポン管理.クーポン有効ステータス=TRUE AND パラメータのイベント指定_期間開始 = 現在日　AND パラメータのイベント指定_トリガー = 2(誕生日) 

        1. 現在有効の会員を取得する
          * 結合条件 
            * 会員T.会員ID = 会員_基本情報T.会員ID 
          * 抽出条件 
            * 会員T.ステータスコード = 1(登録済) AND
            * 会員_基本情報T.生年月日の月日 = 現在の月日
        2. 2-②-1で取得した会員IDを基に会員_クーポン情報Tへ登録する
          * 登録項目
            * 会員ID = 2-②-1で取得した会員ID
            * クーポンID = 1で登録したレコードのクーポンID
            * クーポンコード = 1で登録したレコードのクーポンコード
            * クーポン題名 = パラメータのクーポン題名
            * クーポン本文 = パラメータのクーポン本文
            * クーポン画像URL = パラメータのクーポン画像URL
            * クーポン備考 = パラメータのクーポン備考
            * クーポン有効期間 = 現在の日付 +　パラメータの発行後_有効月
            * クーポン付与日時 = 現在の日時



