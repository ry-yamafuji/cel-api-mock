      operationId: get-reserves-enableMaxTime
      description: |
        チャージャーコネクタごとに予約可能時間を取得する

        【利用場面】

        https://projects.invisionapp.com/share/9H12C9ZXURW8#/screens/465885137
        https://projects.invisionapp.com/share/PS12DKXW3QVD#/screens/465128531



        【サーバー処理】

        ### パラメータが予約開始時間の場合

        1. 予約カレンダーTより以下のデータを取得する(次の予約日時を取得する)
            * 【取得項目】
              *  予約カレンダーT.予約日時の最小値
            * 【抽出条件】
              *  予約カレンダーT.予約日時 >= パラメータの予約開始日時
              *  予約カレンダーT.コネクタID = パラメータのコネクタID

        2. 上記の1で取得できるレコードがない場合 → 
          * 60(最大予約時間)を返す

        3. 予約可能時間を取得する
          * 予約可能時間 = 1で取得した予約日時の最小値 -  パラメータの予約開始日時


        4. レスポンス
            * 70(予約最大時間 + 10) =< 3の予約可能時間  → 60(最大予約時間)を返す
            * 上記以外の場合 → 3の予約可能時間 -10
            * 値が0以下の場合はエラーを返す(202)    


        ### パラメータが予約IDの場合

        1. 対象開始日時、対象制限時間を取得する
          * 対象開始日時 = 予約IDに紐づく充電予約Tの予約終了時間 + 10
          * 対象制限時間 = (予約IDに紐づく充電予約Tの予約開始時間 + 60最大予約時間) - 対象開始日時
        　* 値が0の場合はエラーを返す(202)      
          
        2. 予約カレンダーTより以下のデータを取得する(次の予約日時を取得する)
            * 【取得項目】
              *  予約カレンダーT.予約日時の最小値
            * 【抽出条件】
              *  予約カレンダーT.予約日時 >= 1の対象開始時間
              *  予約カレンダーT.コネクタID = パラメータのコネクタID
              *  予約カレンダーT.予約ID <> パラメータの予約ID


        3. 上記の2で取得できるレコードがない場合 → 
            * 1の対象制限時間を返す

        4. 予約可能時間を取得する
          * 予約可能時間 = 2で取得した予約日時の最小値 - 1の対象開始日時

        5. レスポンス
            * 70(60 + 10) =< 4の予約可能時間  → 60(最大予約時間)を返す
            * 上記以外の場合 → 4の予約可能時間 -10
            * 値が0以下の場合はエラーを返す(202)    
          

        上記の60分や10分は変動する恐れあるので、定数(CONST)をお願いします。
        イメージは以下のような感じで実装をお願いします

        ```
          * const MAX_CHARGE_TIMES = [60,]
          * const COOLING_TIME = 10
        ```

        充電最大時間を配列で持たしている理由は、
        将来的に充電タイプにより予約可能時間が可変になる恐れがあるからです。

        修正を以下の影響のみで可能にできるようにしたいので！！

        ```
        MAX_CHARGE_TIMES[0]
        ↓
        MAX_CHARGE_TIMES[充電タイプ]
        ```

        【その他注意事項】

        * 予約延長時は、最大予約時間を超えることはできない
        * 予約延長時は、次予約の10分前迄に限る

