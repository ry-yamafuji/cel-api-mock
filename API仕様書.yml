    get:
      summary: 利用規約取得
      operationId: get-api-sys-info-service-terms-type
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: string
                    description: |-
                      内容（規約内容）

                      規約T
                required:
                  - body
              examples:
                example-1:
                  value:
                    body: |-
                      本利用規約（以下「本規約」といいます）には、XXXXXX株式会社（以下「当社」といいます）の提供する電気自動車向け充電サービス「クリーンエナジーラボ」の提供条件および当社とユーザーの皆様との間の権利義務関係が定められています。本サービスの利用に際しては、本規約の全文をお読みいただいたうえで、本規約に同意いただく必要があります。

                      第1条（適用）
                      本規約は、本サービスの提供条件および本サービスの利用に関する当社とユーザーとの間の権利義務関係を定めることを目的とし、ユーザーと当社との間の本サービスの利用に関わる一切の関係に適用されます。
                      当社が当社ウェブサイトおよび本アプリケーションを含む本サービス上で掲載する本サービス利用に関するルール等も、本規約の一部を構成するものとします。
                      本規約の内容と、前項のルールその他の本規約外における本サービスの説明等とが異なる場合は、本規約の規定が優先して適用されるものとします。
                      第2条（定義）
                      (1)「サービス利用契約」とは、本規約に基づき当社とユーザーの間で締結する本サービスの利用契約を意味します。

                      (2)「知的財産権」とは、著作権（著作権法第27条および第28条に定める権利を含みます）、特許権、実用新案権、意匠権、商標権その他の知的財産権（それらの権利を取得し、またはそれらの権利につき登録等を出願する権利を含みます）を意味します。

                      (3)「ユーザー」とは、本サービスを利用する個人または法人を意味し、利用希望者および利用申請者を含みます。

                      (4)「本サービス」とは、当社が「クリーンエナジーラボ」という名称で提供する電気自動車向け充電サービス（理由の如何を問わず、サービスの名称または内容が変更された場合は、当該変更後のサービスを含みます）を意味し、その他本サービス内容の詳細は、当社ウェブサイトまたは本アプリケーション上で掲載するものとします。

                      (5)「当社ウェブサイト」とは、そのドメインが「XXXXXXXX」である、当社が運営するウェブサイト（理由の如何を問わず、当社のウェブサイトのドメインまたは内容が変更された場合は、当該変更後のウェブサイトを含みます）を意味します。

                      (6)「本アプリケーション」とは、本サービスの利用にあたりインストールすることが必要な本サービスのスマートフォンアプリケーションを意味します。

                      (7)「外部サービス」とは、本サービスの利用にあたり必要となる、当社以外の事業者が提供するサービスを意味します。

                      (8)「外部事業者」とは、外部サービスのサービス提供者を意味します。

                      (9)「外部利用規約」とは、ユーザーと外部事業者との権利関係を定める規約を意味します。



                      第3条（サービス利用契約の成立）
                      本サービスの利用を希望する者（以下「利用希望者」といいます）は、本規約を遵守することに同意し、かつ当社の定める一定の情報（以下「登録情報」といいます）を当社の定める方法で当社に提供することにより、当社に対し、本サービスの利用を申し込むことができます。
                      本サービスの利用申込みは、必ず本サービスを利用する者が行わなければならず、原則として代理人による利用申込みは認められません。また、利用希望者は、利用の申込みにあたり、真実、正確かつ最新の情報を当社に提供しなければなりません。
                      当社は、当社の基準に従って、第1項に基づいて申込みを行った利用希望者（以下「利用申請者」といいます）とのサービス利用契約締結の可否を判断し、当社が承諾する場合には、当社が指定する方法によりその旨を利用申請者に通知します。サービス利用契約は、当社が本項の通知を行ったことをもって成立するものとします。
                      当社は、利用申請者が以下の各号のいずれかの事由に該当する場合は、サービス利用契約の締結を拒否することがあり、またその理由について一切開示義務を負いません。
                      (1)　本規約、法令等に違反するおそれがあると当社が判断した場合

                      (2)　登録情報の全部または一部につき虚偽、誤記または記載漏れがあった場合

                      (3)　未成年者、成年被後見人、被保佐人または被補助人のいずれかであり、法定代理人、後見人、保佐人または補助人の同意等を得ていなかった場合

                      (4)　反社会的勢力等（暴力団、暴力団員、右翼団体、反社会的勢力、その他これに準ずる者を意味します。以下同じ）である、または資金提供その他を通じて反社会的勢力等の維持、運営もしくは経営に協力もしくは関与する等反社会的勢力等との何らかの交流もしくは関与を行っていると当社が判断した場合

                      (5)　過去に本サービスの利用の登録を取り消された者である場合

                      (6)　ユーザーが過去当社との契約に違反した者またはその関係者であると当社が判断した場合

                      (7)　第13条第1項に定める措置を受けたことがある場合

                      (8)　その他、当社が利用を適当でないと判断した場合



                      第4条（本サービスの提供）
                      ユーザーは、サービス利用契約の有効期間中、本規約に従って、当社の定める方法に従い、本サービスを利用することができます。
                      本サービスの利用料金を含む本サービスの提供内容（本サービスにおいて利用できる機能の種類および内容を含みますがこれに限られません）は、当社が本規約、当社ウェブサイト、本アプリケーション等において、定めるところによるものとします。
                      本サービスの提供にあたり、当社は、ユーザーに対し情報提供および対応を求めることがあり、ユーザーはこれに協力するものとします。当該協力の遅延により本サービスの提供が遅滞した場合、当社は、ユーザーによる協力の遅延に起因する本サービス提供の遅滞について一切の責任を負わないものとします。
                      ユーザーが本規約、当社ウェブサイトまたは本アプリケーション等で表示する規定に違反すると当社が判断した場合、当社は、ユーザーに対し、本サービスの全部または一部の利用停止等の措置をとることができるものとします。なお、この場合、当該措置について、当社は、ユーザーに対し、何ら責任を負わないものとします。
                      第5条（本サービスの利用料金等）
                      ユーザーは、当社に対し、本サービスの利用料金（充電サービス料金を含み、以下「料金」といいます）として、当社が当社ウェブサイト、本アプリケーション等において、別途定める料金を支払うものとし、ユーザーはこれに同意するものとします。
                      前項の料金の支払方法については、当社ウェブサイト、本アプリケーション等において定める内容に従うものとし、ユーザーはこれに同意するものとします。なお、送金に要する手数料は、ユーザーの負担とします。
                      当社が定める方法により充電場所を提供登録したユーザーについて、当社は、当該ユーザーに対し、当社ウェブサイト、本アプリケーション等において定める内容に従い、算出された充電収入を支払うものとします。なお、充電収入の精算方法については、当社ウェブサイト、本アプリケーション等で定める内容に従うものとします。送金に要する手数料は、ユーザーの負担とします。
                      第6条（アカウント情報の管理）
                      ユーザーは、自己の責任において、本サービスにかかるメールアドレスおよびパスワード等（以下「アカウント情報」といいます）を厳重に管理および保管するものとし、これを第三者に利用させ、貸与、譲渡、名義変更、売買等をしてはならないものとします。ユーザーは、これらの行為により、意図しない第三者に対して本サービスの利用履歴からユーザーの行動情報等が明らかになる可能性があることを認識するものとし、当社はこれにつき一切の責任を負いません。
                      アカウント情報の管理不十分、使用上の過誤、第三者の使用等による損害の責任はユーザーが負うものとし、当社は一切の責任を負いません。
                      ユーザーは、アカウント情報が盗まれ、または第三者に使用されていることが判明した場合には、直ちにその旨を当社に通知するとともに、当社からの指示に従うものとします。
                      第7条（再委託）
                      当社は、本サービスの全部または一部を、当社の裁量において第三者に再委託することができるものとします。

                      第8条（禁止行為）
                      ユーザーは、本サービスの利用にあたり、以下の各号のいずれかに該当する行為をしてはなりません。
                      (1)　当社、または他のユーザー、外部事業者その他の第三者の知的財産権、肖像権、プライバシーの権利、名誉、その他の権利または利益を侵害する行為（かかる侵害を直接または間接に惹起する行為を含みます。）

                      (2)　本サービスの本来の目的に反する目的で使用する行為

                      (3)　犯罪行為に関連する行為または公序良俗に反する行為

                      (4)　法令または当社もしくはユーザーが所属する業界団体の内部規則に違反する行為

                      (5)　コンピューター・ウィルスその他の有害なコンピューター・プログラムを含む情報を送信する行為

                      (6)　本サービスに関し利用しうる情報を改ざんする行為

                      (7)　当社が定める一定のデータ容量以上のデータを、本サービスを通じて送信する行為

                      (8)　当社による本サービスの運営を妨害するおそれのある行為

                      (9)　その他、当社が不適切と判断する行為



                      第9条（本サービスの停止等）
                      当社は、以下のいずれかに該当する場合には、ユーザーに事前に通知することなく、本サービスの全部または一部の提供を停止または中断することができるものとします。
                      (1)　本サービスにかかるコンピューター・システムの点検または保守作業を定期的または緊急に行う場合

                      (2)　コンピューター、通信回線等の障害、誤操作、過度なアクセスの集中、不正アクセス、ハッキング等により本サービスの運営ができなくなった場合

                      (3)　地震、落雷、火災、風水害、停電、天災地変、疫病などの不可抗力により本サービスの運営ができなくなった場合

                      (4)　外部サービスに、トラブル、サービス提供の中断または停止、本サービスとの連携の停止、仕様変更等が生じた場合

                      (5)　その他、当社が停止または中断を必要と判断した場合

                      　2. 当社は、以下のいずれかに該当する場合には、ユーザーに事前に通知することなく、本サービスの全部または一部の提供を停止または中断することができるものとします。

                      第10条（設備の負担等）
                      本サービスの利用に際する保険等の加入、本サービスの提供を受けるために必要な電力供給可能なコンセントや充電器、充電設備（以下「コンセント・充電設備等」といいます）、スマートフォンその他の機器、通信回線その他の通信環境等の準備、確保および維持等は、ユーザーの費用と責任において行うものとします。
                      ユーザーは自己の本サービスの利用環境に応じて、コンピューター・ウィルスの感染の防止、不正アクセスおよび情報漏洩の防止等のセキュリティ対策を自らの費用と責任において講じるものとします。
                      当社は、ユーザーが送受信したメッセージその他の情報を運営上一定期間保存していた場合であっても、かかる情報を保存する義務を負うものではなく、当社はいつでもこれらの情報を削除できるものとします。なお、当社はかかる情報の削除に基づきユーザーに生じた損害について一切の責任を負いません。
                      ユーザーは、本アプリケーションをインストールする場合には、ユーザーが保有する情報の消滅もしくは改変または機器の故障、損傷等が生じないよう十分な注意を払うものとし、当社はユーザーに生じた損害について一切の責任を負いません。
                      第11条（権利帰属等）
                      本アプリケーションおよび本サービスに関する所有権、知的財産権その他権利は全て当社または当社にライセンスを許諾している者に帰属しており、本規約に基づく本サービスの提供は、本サービスに関する当社または当社にライセンスを許諾している者の知的財産権その他権利の譲渡または使用許諾を意味するものではありません。
                      ユーザーは、いかなる理由によっても当社または当社にライセンスを許諾している者の知的財産権等を侵害するおそれのある行為（逆アセンブル、逆コンパイル、リバースエンジニアリングを含みますがこれに限られません。）をしないものとします。
                      第12条（サービス利用契約の解約）
                      ユーザーは、当社が別途定める手続を完了させることにより、サービス利用契約を解約することができます。
                      前項に基づきサービス利用契約が解約された場合、本サービスの料金の取扱いは、解約理由の如何を問わず、当社が当社ウェブサイト、本アプリケーション等において、別途定め、掲示する内容に従うものとします。
                      第13条（解除等）
                      当社は、ユーザーが、以下の各号のいずれかの事由に該当する場合は、事前に通知または催告することなく、ユーザーについて本サービスの提供を一時的に停止し、もしくはサービス利用契約を解除することができます。
                      (1)　本サービスの料金の支払を遅滞した場合その他本規約のいずれかの条項に違反した場合

                      (2)　登録情報に虚偽の事実があることが判明した場合

                      (3)　当社、他のユーザー、外部事業者その他の第三者に損害を生じさせるおそれのある目的または方法で本サービスを利用しまたは利用しようとした場合

                      (4)　外部利用規約に違反したことその他の理由によって、ユーザーが外部事業者から、そのサービスの提供や連携を受けられなくなった場合

                      (5)　手段の如何を問わず、本サービスの運営を妨害した場合

                      (6)　死亡した場合または後見開始、保佐開始もしくは補助開始の審判を受けた場合

                      (7)　支払停止もしくは支払不能となり、または破産手続開始、民事再生手続開始、会社更生手続開始、特別清算開始もしくはこれらに類する手続の開始の申立てがあった場合

                      (8)　当社からの返信を求める問合せに対して何らの返信がされない場合

                      (9)　1年以上本サービスの利用がない場合

                      (10)　第3条第4項各号に該当する場合

                      (11)　その他、当社が本サービスの利用またはサービス利用契約の継続を適当でないと判断した場合

                      　2. 前項各号のいずれかの事由に該当した場合、ユーザーは、当社に対して負っている債務について当然に期限の利益を失い、直ちに当社に対して全ての債務の支払を行わなければなりません。

                      　3. 当社は、本条に基づき当社が行った行為によりユーザーに生じた損害について一切の責任を負いません。

                      第14条（本サービスの内容の変更、終了）
                      当社は、当社の都合により、本サービスの内容を変更し、または提供を終了することができます。当社が本サービスの提供を終了する場合、当社はユーザーに事前に通知するものとします。

                      第15条（保証の否認および免責等）
                      当社は、ユーザーが充電環境を確保できること、「コンセントや充電設備等」の本サービスの利用に必要な機器に故障・損傷・不具合等がなく電力の供給や充電等が確実に行われること、本サービスに関わるソフトウェアにエラー、バグ等の不具合がないこと、本サービスの稼働が確実に行われること、本サービスに利用に際し漏電や停電等の障害・事故等が生じないこと、本サービスがユーザーの特定の目的に適合すること、期待する機能・商品的価値・完全性・継続性・正確性・有用性・適法性等を有すること、ユーザーによる本サービスの利用がユーザーに適用のある法令または業界団体の内部規則等に適合すること、継続的に利用できることおよび不具合が生じないことについて、明示または黙示を問わず何ら保証するものではありません。当社は、これらに関する事象によりユーザーが被った損害について、賠償する責任を一切負いません。
                      不正もしくは不当な方法、または不適切と当社が判断する方法により充電が行われた場合であっても、当社は、充電場所を提供登録したユーザーその他ユーザーに対し、当該ユーザーが被った損害につき、賠償する責任を負いません。
