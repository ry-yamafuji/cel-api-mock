        ### 1 予約可能か判定する


        １. 充電予約Tより会員IDを取得する
          * 【抽出条件】
            *  充電予約T.予約ID = パラメータの予約ID


        2. 充電予約カレンダーTより以下のレコード数を取得する
          * 【抽出条件】
            *  充電予約カレンダーT.予約日時 <= (予約終了時間 + 10分)
            *  充電予約カレンダーT.予約日時 >= (予約開始時間)
            *  充電予約カレンダーT.予約会員ID <> (上記の会員ID)
            *  充電予約カレンダーT.コネクタID ＝ (パラメータのコネクタID)


        3. 充電予約カレンダーTのレコード数が1以上あればエラーを返す(202)

        ### 2 事前与信

        ★ コメントアウトしていていください（外部APIの呼び出し）

        事前与信を再度更新する(外部決済サービスへ再度確認する)

        外部決済サービスのAPIをたたき与信の更新を行う
        　予約最大可能時間で与信を行う
        APIでFelse(与信失敗)の場合はエラーを返す(202)

        ### 3 充電予約Tを更新する

        充電予約T
          * 更新条件
            * 充電予約T.予約ID = パラメータの予約ID
          * 更新項目
            * 予約開始時間= パラメータの予約開始時間
            * 予約終了時間= パラメータの予約終了時間
            * コネクタID = パラメータのコネクタID    
