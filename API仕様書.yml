          * クーポン管理T.有効ステータス = パラメータのクーポン有効ステータス   ※パラメータが存在する場合

        * 並び替え条件
          * クーポンIDで並び替える

        ###  ★店舗スタッフ

        * 抽出条件
          * クーポン管理T.登録者(申請者) = パラメータの登録者(申請者) AND 
          * クーポン管理T.申請日時の日付 = パラメータの申請日 AND ※パラメータが存在する場合
