         * 抽出条件
           * チャージャT.店舗ID = パラメータの店舗ID 
           * チャージャT.充電タイプ = パラメータの充電タイプ

        2. 1で取得した処理中のコネクタID毎に以下の時間を配列で取得する
         
           * 10分前後に予約カレンダTのレコードが存在する、空白の日時(10分間の空時間・予約不可)
           * 予約時間の10分前が空白の日時(10分前の時間・クーリングタイムにより予約不可)

          抽出条件
          　
          * 開始日時を指定(>=)
            * 現在日時
          * 終了日時を指定(<=)
            * 現在日時から30日後までとする(与信可能期間)

        3. 予約カレンダTのレコード数を日単位で取得する
          * 取得項目
