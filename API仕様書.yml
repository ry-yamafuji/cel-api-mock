    put:
      summary: 利用規約更新
      operationId: put-api-sys-info-service-terms-serviceTermsId
      tags:
        - System
        - PH1.0
        - ADMINS-APP
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  msg:
                    type: string
                x-examples:
                  example-1:
                    status: 400
                    msg: メッセージ
              examples:
                example-1:
                  value:
                    status: 400
                    msg: 規約内容は65534文字以内で入力してください
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
