        ### 2. 会員_基本情報Tの更新

        処理タイプが付与の場合 →

        1. 会員ポイント履歴Tのレコード数を取得する
            * 抽出条件
              * 会員ポイント履歴T.会員ID = パラメーターの会員ID AND
              * 会員ポイント履歴T.処理タイプ = 付与 AND
              * 会員ポイント履歴T.処理日時の日付 = 　現在の日付
              
         
              
        2.  0件の場合はパラメータの会員IDに紐づく会員_基本情報Tのポイント残高を更新する
              * 更新内容
                * 会員_基本情報T.ポイント残高 += パラメータのポイント数
                * 2-1で取得したレコード数が0の場合は以下を追加する →
                  * 会員_基本情報T.貢献度 += 1

              
        処理タイプが利用の場合 →
              
          * パラメータの会員IDに紐づく会員_基本情報Tのポイント残高を更新する
            * 更新内容
              * 会員_基本情報T.ポイント残高 -= パラメータのポイント数

        ### 3. クーポンの配布(会員_クーポン情報の登録)　※付与の場合のみ    

        1. クーポン管理Tのレコードを取得する
            * 抽出条件
              * クーポン管理T.有効ステータス = True AND
              * クーポン管理T.発行_イベント指定_トリガー = 1 AND
              * クーポン管理T.発行_イベント指定_期間開始 <= 現在の日時 AND
              * クーポン管理T.発行_イベント指定_期間終了 >= 現在の日時 AND
              * クーポン管理T.発行_イベント指定_カテゴリ = パラメーターのサービスカテゴリ AND
              * クーポン管理T.発行_イベント指定_金額条件 <= パラメーターの支払金額 
            * 取得項目
              * クーポンID、クーポンコード、クーポン題名、クーポン本文、クーポン画像ＵＲＬ、クーポン備考、発行後_有効月
        1. 会員_クーポン情報Tのレコード数を取得する
            * 取得条件
              * 会員ID = パラメータの会員ID
              * クーポンID = 3-1で取得したクーポンID
        1. 上記の3-2で取得したレコード数が0件の場合は会員_クーポン情報TにクーポンIDを登録する
            * 登録項目
              * 会員ID = パラメータの会員ID
              * クーポンID = 3-1で取得したクーポンID
              * クーポンコード= 3-1で取得したクーポンコード
              * クーポン題名= 3-1で取得したクーポン題名
              * クーポン本文= 3-1で取得したクーポン本文
              * クーポン画像URL = 3-1で取得した画像URL
              * クーポン備考 = 3-1で取得した備考
              * 有効期限 = 現在の日付 + 3-1で発行後_有効月
              * クーポン備考 = 3-1で取得した備考
              * 履歴ID = 1で登録した会員_ポイント履歴Tの履歴ID
              

